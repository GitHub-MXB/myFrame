    <style>
        .vml {
            behavior: url(#default#VML);
        }

        .border_radius {
            height: 300px;
            width: 400px;
            position: absolute;
            left: 0;
            top: 0;
            color: #f00;
            z-index: 2;
            background-color: transparent;
        }

        .img {
            behavior: url(#default#VML);
            height: 300px;
            width: 400px;
            Z-INDEX: -1;
            LEFT: 0;
            POSITION: absolute;
            TOP: 0;
        }

        .line {
            Z-INDEX: 5;
            LEFT: 233px;
            POSITION: absolute;
            TOP: 150px
        }

        .oval {
            POSITION: absolute;
            Z-INDEX: 1;
            LEFT: 200px;
            TOP: 150px;
            width: 100;
            height: 100;
        }

        .img2 {
            /* behavior: url('pie.htc'); */
            border-radius: 30px;
        }

        .button {
            height: 40px;
            width: 100px;
            position: absolute;
            left: 500px;
            top: 0;
            font-size: 20px;
            color: #000;
            z-index: 2;
            /* line-height: 40px; */
            text-align: left;
            font-weight: bold;
        }
    </style>
